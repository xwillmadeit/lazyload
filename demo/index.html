<!DOCTYPE HTML>
<html>

<head>
  <title>azyload with IntersectionObserver</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>lazyload with IntersectionObserver</h1>

  <div class="main">
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/01.jpg" data-index="1" />
      <noscript><img src="images/thumbs/01.jpg" data-index="1" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/02.jpg" data-index="2" />
      <noscript><img src="images/thumbs/02.jpg" data-index="2" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/03.jpg" data-index="3" />
      <noscript><img src="images/thumbs/03.jpg" data-index="3" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/04.jpg" data-index="4" />
      <noscript><img src="images/thumbs/04.jpg" data-index="4" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/05.jpg" data-index="5" />
      <noscript><img src="images/thumbs/05.jpg" data-index="5" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/06.jpg" data-index="6" />
      <noscript><img src="images/thumbs/06.jpg" data-index="6" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/07.jpg" data-index="7" />
      <noscript><img src="images/thumbs/07.jpg" data-index="7" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/08.jpg" data-index="8" />
      <noscript><img src="images/thumbs/08.jpg" data-index="8" /></noscript>
    </div>
    <div class="thumb">
      <img class="lazyload" data-src="images/thumbs/09.jpg" data-index="9" />
      <noscript><img src="images/thumbs/09.jpg" data-index="9" /></noscript>
    </div>
  </div>

  <script src="../dist/lazyload.min.js"></script>
  <script>
    var observer = lazyload()
    observer.observe()
  </script>

</body>

</html>
